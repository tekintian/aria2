name: build

on:
  push:
    branches: [ main,master ]
    # tags:
    #   - 'v*.*.*'
  pull_request:
    branches: [ main,master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-14]
        compiler: [gcc, clang]
        crypto: [openssl, gnutls]
        bittorrent: [with-bt, without-bt]
        exclude:
        - os: macos-14
          crypto: gnutls
        - crypto: openssl
          bittorrent: without-bt

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6
    
    - name: Linux setup
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install \
          g++-12 \
          clang-15 \
          autoconf \
          automake \
          autotools-dev \
          autopoint \
          libtool \
          pkg-config \
          libssl-dev \
          libgnutls28-dev \
          libc-ares-dev \
          zlib1g-dev \
          libsqlite3-dev \
          libssh2-1-dev \
          libcppunit-dev
    
    - name: MacOS setup (兼容10.15)
      if: runner.os == 'macOS'
      run: |
        # 安装兼容10.15的依赖版本
        brew install cppunit gettext openssl@1.1 libssh2 c-ares sqlite3 \
          autoconf automake pkg-config libtool
        # 强制链接旧版本依赖，使用--overwrite解决与openssl@3的冲突
        brew link --force --overwrite openssl@1.1
        # brew link --force libssh2@1.10
        # brew link --force c-ares@1.18
        # brew link --force sqlite3@3.39
    
    - name: Setup clang (Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'clang'
      run: |
        echo 'CC=clang-15' >> $GITHUB_ENV
        echo 'CXX=clang++-15' >> $GITHUB_ENV
    
    - name: Setup clang (MacOS)
      if: runner.os == 'macOS' && matrix.compiler == 'clang'
      run: |
        echo 'CC=clang' >> $GITHUB_ENV
        echo 'CXX=clang++' >> $GITHUB_ENV
        # 添加macOS版本兼容参数
        echo 'CFLAGS=-mmacosx-version-min=10.15' >> $GITHUB_ENV
        echo 'CXXFLAGS=-mmacosx-version-min=10.15 -std=c++11' >> $GITHUB_ENV
        echo 'LDFLAGS=-mmacosx-version-min=10.15' >> $GITHUB_ENV
    
    - name: Setup gcc (Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'gcc'
      run: |
        echo 'CC=gcc-12' >> $GITHUB_ENV
        echo 'CXX=g++-12' >> $GITHUB_ENV
    
    - name: Setup gcc (MacOS)
      if: runner.os == 'macOS' && matrix.compiler == 'gcc'
      run: |
        brew install gcc@11  # gcc11对10.15兼容性更好
        echo 'CC=gcc-11' >> $GITHUB_ENV
        echo 'CXX=g++-11' >> $GITHUB_ENV
        # 添加macOS版本兼容参数
        echo 'CFLAGS=-mmacosx-version-min=10.15' >> $GITHUB_ENV
        echo 'CXXFLAGS=-mmacosx-version-min=10.15 -std=c++11' >> $GITHUB_ENV
        echo 'LDFLAGS=-mmacosx-version-min=10.15' >> $GITHUB_ENV
    
    - name: Generate configure script
      run: autoreconf -i
    
    - name: Configure
      run: |
        ./configure \
          --${{ matrix.bittorrent }} \
          $([[ "${{ matrix.crypto }}" == "openssl" ]] && echo "--without-gnutls" || echo "--with-gnutls")
    
    - name: Build
      run: make -j$(nproc)
    
    - name: Test
      run: make check

    - name: 验证兼容性
      if: runner.os == 'macOS'
      run: |
        # 检查编译产物的最低支持版本
        otool -l src/aria2c | grep -A 3 LC_VERSION_MIN_MACOSX